steps:
  # Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/kommo-command:$COMMIT_SHA",
        "-t",
        "gcr.io/$PROJECT_ID/kommo-command:latest",
        ".",
      ]

  # Push the Docker image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/kommo-command:$COMMIT_SHA"]

  # Push the latest tag
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/kommo-command:latest"]

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      [
        "run",
        "deploy",
        "kommo-command",
        "--image",
        "gcr.io/$PROJECT_ID/kommo-command:$COMMIT_SHA",
        "--region",
        "us-central1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--set-env-vars",
        "LOG_LEVEL=INFO,FIREBASE_PATH=/",
        "--update-secrets",
        "FIREBASE_DATABASE_URL=firebase-database-url:latest,GOOGLE_SERVICE_ACCOUNT_FILE=/etc/secrets/firebase-service-account:latest",
        "--memory",
        "512Mi",
        "--cpu",
        "1",
        "--concurrency",
        "10",
        "--max-instances",
        "5",
        "--min-instances",
        "0",
        "--port",
        "8080",
        "--timeout",
        "300",
        "--execution-environment",
        "gen2",
      ]

# Store images in Container Registry
images:
  - "gcr.io/$PROJECT_ID/kommo-command:$COMMIT_SHA"
  - "gcr.io/$PROJECT_ID/kommo-command:latest"

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_STANDARD_2"

# Build timeout
timeout: "1200s"
